<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Softades</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="css/content-editor/base.css">
	<link rel="stylesheet" href="css/content-editor/element.css">
	<link rel="stylesheet" href="css/main.css">

</head>

<body class="container">
    <div id="content-container" class="row">
        
        

        <div id="tool-panel-container" class="col-sm-2">
            <h4 style="display: block;">Use Case Diagram - Tool Panel</h4>

            <div id="tool-panel">
                <div class="content-element-wrapper">
                    <div class="content-element icon usecase-bubble">
                    </div>
                </div>
                
                <div class="content-element-wrapper">
                    <div class="content-element icon association-arrow">
                    </div>
                </div>
            </div>
        </div>

        <div id="content-editor" class="col-sm-10">
            <div class="content-element usecase-bubble draggable connectable">
                <textarea rows="1" class="wrappable"></textarea>
            </div>

            <div class="content-element usecase-bubble draggable connectable">
                <textarea rows="1" class="wrappable"></textarea>
            </div>

            <canvas id="lineCanvas"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <script src="dist/content-editor/properties/connectable.js" type="module"></script>
	<script src="dist/content-editor/setup.js" type="module"></script>
</body>
</html>
